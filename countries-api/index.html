<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countries API Task</title>

        <link rel="stylesheet" href="./css/css-reset.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body>
        <header class="header">
            <h1>Countries API</h1>
            <p>Click on a country to display its corresponding cities.</p>
        </header>
        <hr>

        <main>
            <div class="grid">
                <div class="grid__unit">
                    <h2 id="countries-list__title">Countries</h2>
                    <ul id="countries-list"></ul>
                </div>
            
                <div class="grid__unit">
                    <h2 id="cities-list__title">Cities</h2>
                    <ul id="cities-list"></ul>
                </div>
            </div>
        </main>

        <script src="./js/main.js"></script>
    </body>
</html>
